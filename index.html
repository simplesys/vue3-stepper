<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Курсовая №1 по курсу Vue3</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{steps[activeIndex].text}}
        </div>
        <ul class="steps-list">
          <li :class="['steps-item', {'active': activeIndex === index, 'done': activeIndex > index}]"
            v-for="(item, index) in steps" :key="item" @click="setActive(index)">
            <span>{{index+1}}</span> {{item.title}}
          </li>
        </ul>
        <div v-if="!isDone">
          <button class="btn" @click="prev" :disabled="isFirstStep">Назад</button>
          <button class="btn primary" @click="nextOfFinish">
            {{isLastStep !== true ? 'Вперёд' : 'Завершить'}}
          </button>
        </div>
        <div v-else>
          <button class="btn" @click="reset" v-show="isDone">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
